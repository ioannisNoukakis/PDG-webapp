<!-- Banner -->
<section id="banner">
  <div class="content">
    <h2>Update yourself!</h2>
    <form>
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="name" 
              required
              [(ngModel)]="registerModel.username" name="username">
      </div>
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" class="form-control" id="name" 
              required
              [(ngModel)]="registerModel.firstname" name="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" class="form-control" id="name" 
              required
              [(ngModel)]="registerModel.lastname" name="lastname">
      </div>
      <div class="form-group">
        <label for="mail">Mail</label>
        <input type="email" class="form-control" id="name" 
              required
              [(ngModel)]="registerModel.mail" name="mail">
      </div>
      <div class="form-group">
        <label for="password">Password (leave blank if you don't want to change it).</label>
        <input type="password" class="form-control" id="name" 
              [(ngModel)]="registerModel.password" name="password">
      </div>
      <button (click)="doUpdate()" type="submit" class="button big">Save</button>
    </form>
  </div>
</section>
