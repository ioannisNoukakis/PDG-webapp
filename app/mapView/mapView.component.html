<!-- Header -->
<header id="header">
    <button (click)="this._router.navigateByUrl('/mapView')" class="button ref" type="submit">Eventail/Map View</button>
    <button (click)="this._router.navigateByUrl('/friends')" class="button ref" type="submit">Friends</button>
</header>

<!-- Banner -->
<section id="banner">
  <div class="posts">
    <article>
      <!-- this creates a google map on the page with the given lat/lng from -->
      <!-- the component as the initial center of the map: -->
      <sebm-google-map 
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        [disableDefaultUI]="false"
        (mapClick)="mapClicked($event)">
        <!-- Persons -->
        <sebm-google-map-marker 
            *ngFor="let m of markerPerson; let i = index"
            (markerClick)="clickedMarker(m.label, i)"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [label]="m.label"
            [markerDraggable]="m.draggable"
            (dragEnd)="markerDragEnd(m, $event)">
            
          <sebm-google-map-info-window>
            <strong>{{ m.label }}</strong>
          </sebm-google-map-info-window>
        </sebm-google-map-marker>
        
        <!-- Events -->
        <sebm-google-map-marker 
            *ngFor="let m of markerEvent; let i = index"
            (markerClick)="clickedMarker(m.label, i)"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [label]="m.label"
            [markerDraggable]="m.draggable"
            (dragEnd)="markerDragEnd(m, $event)">
            
          <sebm-google-map-info-window>
            <strong>{{ m.label }}</strong>
          </sebm-google-map-info-window>

          <sebm-google-map-circle [latitude]="m.lat" [longitude]="m.lng" 
            [radius]="m.radius"
            [fillColor]="'red'"
            [circleDraggable]="false"
            [editable]="true">
          </sebm-google-map-circle>
        </sebm-google-map-marker>
      </sebm-google-map>
    </article>
    <article>
     <strong> {{ this.commandMaker.label }}</strong> <br>
               lat: {{ this.commandMaker.lat }} <br>
               lng: {{ this.commandMaker.lng }} <br><br>
              Event Name <input #textbox type='text' [(ngModel)]='this.commandMaker.label' required> 
      <button (click)="console.log('save')" type="submit" class="button big">SAVE</button>
      <button (click)="deleteMarker(this.commandMaker)" type="submit" class="button danger">DELETE</button>
    </article>
  </div>
</section>
