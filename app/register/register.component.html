<!-- Banner -->
<section id="banner">
  <div class="content">
    Create your account.
    <form>
      <div class="form-group">
        <img src="images/logo.png" alt="Eventail" style="width:100%;">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" 
              required
              [(ngModel)]="registerModel.username" name="username">
      </div>
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" class="form-control" id="name" 
              required
              [(ngModel)]="registerModel.firstname" name="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" class="form-control" id="name" 
              required
              [(ngModel)]="registerModel.lastname" name="lastname">
      </div>
      <div class="form-group">
        <label for="mail">Mail</label>
        <input type="email" class="form-control" id="name" 
              required
              [(ngModel)]="registerModel.mail" name="mail">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="name" 
              required
              [(ngModel)]="registerModel.password" name="password">
      </div>
      <div class="form-group">
        <label for="cpassword">Confirme your password</label>
        <input type="password" class="form-control" id="name" 
              required
              [(ngModel)]="cpassword" name="cpassword">
      </div>
      <button (click)="doRegister()" type="submit" class="button big">Submit</button>
    </form>
  </div>
</section>
