<div class="container">
    <h1>Login Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" 
               required
               [(ngModel)]="loginModel.username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="name" 
               required
               [(ngModel)]="loginModel.password" name="password">
      </div>
      <button (click)="onSubmit()" type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
