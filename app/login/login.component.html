<!-- Banner -->
<section id="banner">
  <div class="content">
    <form>
      <div class="form-group">
        <img src="images/logo.png" alt="Eventail" style="width:100%;">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="name" 
              required
              [(ngModel)]="loginModel.username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="name" 
              required
              [(ngModel)]="loginModel.password" name="password">
      </div>
      <button (click)="onSubmit()" type="submit" class="button big">Submit</button>
    </form>
    <p> You don't have an account? Click <a routerLink="/register">here</a>.</p>
  </div>
</section>
