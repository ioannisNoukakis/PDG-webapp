<!-- Header -->
<header id="header">
    <button (click)="this._router.navigateByUrl('/')" class="button ref" type="submit">Eventail/Login</button>
</header>

<!-- Banner -->
<section id="banner">
  <div class="content">
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" 
              required
              [(ngModel)]="loginModel.username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="name" 
              required
              [(ngModel)]="loginModel.password" name="password">
      </div>
      <button (click)="onSubmit()" type="submit" class="button big">Submit</button>
    </form>
  </div>
</section>
